<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JavaScript Pie Chart</title>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header">
        <h1 class="page-title">Shepard Park Indexing Tracker</h1>
    </div>

    <div class="winner-banner">
        <h2>Winner</h2>
    </div>

    <div class="info">

        <div class="stats">

            <div class="names">
                <h2 style="margin: 25px 0;">Youth</h2>
                <h3 class="name name1">Eli Ashton</h3>
                <h3 class="name name2">Megan Bacoch</h3>
                <h3 class="name name3">Ethan Moore</h3>
                <h3 class="name name4">Anne Jenks</h3>
                <h3 class="name name5">Cassidy Conover</h3>
                <h3 class="name name6">David Thatcher</h3>

                <h2 style="margin: 25px 0;">Adults</h2>
                <h3 class="name name7">Merilee Anderson</h3>
                <h3 class="name name8">Debbie DeJong</h3>
                <h3 class="name name9">Sheryl Nabrotsky</h3>
                <h3 class="name name10">Richard Stoll</h3>
                <h3 class="name name11">Lorraine Thatcher</h3>
            </div>

            <div class="scores scores1">
                <h3 class="score score1">50</h3>
                <h3 class="score score2">50</h3>
                <h3 class="score score3">20</h3>
                <h3 class="score score4">30</h3>
                <h3 class="score score5">10</h3>
                <h3 class="score score6">30</h3>
            </div>
            <div class="scores scores2">
                <h3 class="score score7">50</h3>
                <h3 class="score score8">20</h3>
                <h3 class="score score9">50</h3>
                <h3 class="score score10">10</h3>
                <h3 class="score score11">50</h3>
            </div>

        </div>

        <div id="container"></div>
    </div>
    <script src="app.js">
    </script>
</body>

</html>
